buildscript {
	repositories {
		maven {
			url 'https://maven.aliyun.com/nexus/content/groups/public/'
		}
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
	}
}

plugins {
	id 'java'
}

group 'cc.sukazyo'
version VERSION

repositories {
	mavenCentral()
	jcenter()
	google()
	maven { url 'https://jitpack.io' }
}

dependencies {
	
	implementation "net.dv8tion:JDA:${javaDiscordApiVersion}"
	implementation "com.google.code.gson:gson:${gsonVersion}"
	implementation "com.typesafe:config:${typesafeVersion}"
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion
	implementation "com.github.Eyre-S:ResourceTools:${resToolsVersion}"
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
	
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

tasks.withType(Javadoc) {
	options.encoding = 'UTF-8'
	options.docEncoding = 'UTF-8'
	options.charSet = 'UTF-8'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

shadowJar {
	mainClassName = 'cc.sukazyo.icee.iCee'
	archiveBaseName.set("System_iCee")
	archiveVersion.set("${VERSION}-build${BUILD}")
}
