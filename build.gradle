buildscript {
	repositories {
		maven {
			url 'https://maven.aliyun.com/nexus/content/groups/public/'
		}
	}
	dependencies {
		classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
	}
}

plugins {
	id 'java'
}

group 'cc.sukazyo'
version VERSION

repositories {
	mavenCentral()
	jcenter()
	google()
	maven { url 'https://dl.bintray.com/kotlin/kotlin-eap'}
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation "net.dv8tion:JDA:4.1.1_127"
	implementation 'com.google.code.gson:gson:2.8.6'
	compile group: 'net.mamoe', name: 'mirai-core', version: '2.1.0'
	implementation "com.typesafe:config:1.4.0"
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'
	implementation 'com.github.Eyre-S:ResourceTools:0.2.2'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

shadowJar {
	mainClassName = 'cc.sukazyo.icee.iCee'
	archiveFileName = 'System_iCee-' + VERSION + '-build' + BUILD + '.jar'
}
