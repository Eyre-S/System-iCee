buildscript {
    repositories {
        maven {
            url 'http://maven.aliyun.com/nexus/content/groups/public/'
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap'}
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "net.dv8tion:JDA:4.1.1_127"
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "net.mamoe:mirai-core:1.0-RC2-1"
    implementation "net.mamoe:mirai-core-qqandroid:1.0-RC2-1"
    implementation "com.typesafe:config:1.4.0"
    implementation "log4j:log4j:1.2.17"
    implementation "org.slf4j:slf4j-log4j12:1.7.30"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
mainClassName='cc.sukazyo.icee.iCee'
shadowJar {
    baseName = 'System_iCee'
    classifier = null
    version = '0.2.0-dev-build-9'
}
